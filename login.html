<!DOCTYPE html>
<html lang="en" class="h-100">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />

    <title>Login</title>

    <style>
      .div1 {
        width: 800px;
        height: 100px;
        padding: 20px;
      }
    </style>
  </head>
  <body class="text-center h-100">
    <div class="container h-100 div1">
      <div class="row h-100 justify-content-center align-items-center">
        <div class="col-15 col-md-8 col-lg-6">
          <form id="login-form">
            <img class="rounded mx-auto d-block" src="pics/logo.png" alt="" />
            <h1 class="h3 mb-3 fw-normal">LOGIN</h1>

            <div class="form-floating">
              <input
                type="email"
                class="form-control"
                id="login-email"
                placeholder="name@example.com"
              />
              <label for="login-email">Email address</label>
            </div>
            <div class="form-floating">
              <input
                type="password"
                class="form-control"
                id="login-password"
                placeholder="Password"
              />
              <label for="login-password">Password</label>
            </div>
            <div class="checkbox mb-3">
              <label class="mt-1">
                <input type="checkbox" value="remember-me" /> Remember me
              </label>
            </div>
            <button class="w-100 btn btn-lg btn-primary" type="submit">
              Sign in
            </button>
            <p class="mt-5 mb-3 text-muted">Â©2021</p>
          </form>
        </div>
      </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.6.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.3/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.3/firebase-firestore.js"></script>

    <script>
      var firebaseConfig = {
        apiKey: "AIzaSyDX6goN8ygHPzhyuvXQJTg4mh1tjOd9N5s",
        authDomain: "mindatpeace-afb41.firebaseapp.com",
        projectId: "mindatpeace-afb41",
        storageBucket: "mindatpeace-afb41.appspot.com",
        messagingSenderId: "296042005411",
        appId: "1:296042005411:web:76990cdb00598e7c029016",
      };
      firebase.initializeApp(firebaseConfig);
      const auth = firebase.auth();
      const db = firebase.firestore();
      // LOGIN FORM
      const loginForm = document.querySelector("#login-form");
      loginForm.addEventListener("submit", (e) => {
        //   alert("Hemloasdasd");
        e.preventDefault();

        // Get user info
        const email = loginForm["login-email"].value;
        const password = loginForm["login-password"].value;
        console.log(email, password);
        // sign up the user
        auth
          .signInWithEmailAndPassword(email, password)
          .then((cred) => {
            // console.log(cred.user);
            // signupForm.reset();
            window.location = "../index.html";
          })
          .catch((err) => {
            console.log(
              "Either Email is not registered or the Password is wrong!"
            );
          });
      });
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
    <script

      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
    <script src="js/firebase.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
